<div>

    <h3 class="text-center font-bold">
        Create New Post
    </h3>

    <div class="p-2 font-bold">
        {{.success}}
    </div>

    {{if .post.Id}}
        <form method="post" hx-post="/post/{{.post.Id}}/edit" hx-target="#content-container" hx-swap="innerHTML">
    {{else}}
        <form method="post" hx-post="/post/create" hx-target="#content-container" hx-swap="innerHTML">
    {{end}}
    
        <div class="m-3">
            <label class="block text-sm font-medium text-slate-700">First Name</label>
            <input type="text" name="title" value="{{.post.Title}}"
                class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
        </div>

        <div class="m-3">
            <label class="block text-sm font-medium text-slate-700">Desscription</label>
            <textarea name="description" rows="5" cols="100"
                class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
            {{.post.Description}}
            </textarea>
        </div>
        <div class="text-center">
            <button
                class="bg-violet-500 p-5 rounded-full m-10 text-center w-1/5 text-white font-extrabold text-2xl">Save</button>
        </div>
    </form>

</div>
