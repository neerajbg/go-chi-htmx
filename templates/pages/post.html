<div>

    <h3 class="text-center font-bold">{{.heading}}</h3>

    <div>
        <button class="bg-green-500 p-3" hx-get="/post/create" hx-target="#content-container" hx-swap="innerHTML">Create
            New Post</button>
    </div>



    <ul>
        {{range .posts}}

        <li>{{.Id }} - <span
                class="text-violet-500 hover:cursor-pointer hover:text-red-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
                hx-get="/post/{{.Id}}" hx-target="#content-container" hx-swap="innerHTML">
                {{.Title}}</span></li>
        {{end}}
    </ul>

</div>
